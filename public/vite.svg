<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Sky gradient: dark pink to orange -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f06d95"></stop>
      <stop offset="50%" stop-color="#f88e4c"></stop>
      <stop offset="100%" stop-color="#fbc05c"></stop>
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#skyGradient)"></rect>

  <!-- Clouds -->
  <ellipse cx="70" cy="55" rx="35" ry="15" fill="white" opacity="0.9"></ellipse>
  <ellipse cx="110" cy="60" rx="30" ry="13" fill="white" opacity="0.9"></ellipse>
  <ellipse cx="220" cy="45" rx="40" ry="17" fill="white" opacity="0.9"></ellipse>
  <ellipse cx="250" cy="55" rx="28" ry="12" fill="white" opacity="0.9"></ellipse>

  <!-- Nevado de Toluca silhouette -->
  <path d="M 0 150 
           L 40 135 
           L 80 128 
           L 120 132 
           L 150 125 
           L 180 132 
           L 215 120 
           L 250 130 
           L 300 145 
           L 300 200 
           L 0 200 Z" fill="#3b6ea5"></path>

  <!-- Snow patches on three main peaks (smooth triangles) -->
  <polygon points="38,135 80,128 60,150" fill="white" opacity="0.9"></polygon>
  <polygon points="148,125 180,132 165,150" fill="white" opacity="0.9"></polygon>
  <polygon points="215,120 250,130 232,150" fill="white" opacity="0.9"></polygon>

  <!-- Foreground darker ridge -->
  <path d="M 0 165
           L 60 155
           L 120 160
           L 170 152
           L 230 158
           L 300 150
           L 300 200
           L 0 200 Z" fill="#2b5680" opacity="0.85"></path>

</svg>
